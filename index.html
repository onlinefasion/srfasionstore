<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR FASHION STORE | Premium Fashion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Amazon-style Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SR FASHION STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Shop
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="men.html">Men</a></li>
                            <li><a class="dropdown-item" href="women.html">Women</a></li>
                            <li><a class="dropdown-item" href="kids.html">Kids</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="cart-icon" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Slider -->
    <div id="heroSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner1.jpg" class="d-block w-100" alt="Sale Banner">
            </div>
            <div class="carousel-item">
                <img src="images/banner2.jpg" class="d-block w-100" alt="New Arrivals">
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <section class="container mt-5">
        <h2 class="section-title">Trending Products</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-3 mb-4">
                <div class="card product-card">
                    <div class="badge bg-success">30% OFF</div>
                    <img src="images/product1.jpg" class="card-img-top" alt="Men's Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Men's Formal Shirt</h5>
                        <p class="price"><span class="original-price">₹999</span> <span class="discounted-price">₹699</span></p>
                        <button class="btn btn-warning btn-sm" onclick="addToCart(1)">Add to Cart</button>
                        <button class="btn btn-outline-secondary btn-sm"><i class="far fa-heart"></i></button>
                    </div>
                </div>
            </div>
            <!-- Add more products... -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <h5>Payment Methods</h5>
                    <p>UPI: yourname@upi</p>
                    <img src="images/upi-icons.png" alt="UPI" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p><i class="fas fa-phone"></i> +91 XXXXX XXXXX</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Cart Sidebar (Like Meesho) -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h4>Your Cart</h4>
            <button class="close-btn" onclick="closeCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will appear here -->
        </div>
        <div class="cart-footer">
            <button class="btn btn-danger" onclick="checkout()">Proceed to UPI Payment</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
