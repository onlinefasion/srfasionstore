<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as men.html -->
    <title>All Products | SR FASHION STORE</title>
    <style>
        .filter-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .product-card {
            transition: all 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Same navigation as men.html -->

    <section class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-section sticky-top">
                    <h5>Filters</h5>
                    <div class="mb-3">
                        <h6>Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="menCheck">
                            <label class="form-check-label" for="menCheck">Men</label>
                        </div>
                        <!-- Add more filters -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="d-flex justify-content-between mb-4">
                    <h1 id="category-title">All Products</h1>
                    <select class="form-select w-auto">
                        <option>Sort by: Featured</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
                
                <div class="row" id="products-container">
                    <!-- Products will load here via JavaScript -->
                </div>
                
                <nav class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <script>
        // Load products based on URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            if(category) {
                document.getElementById('category-title').textContent = 
                    category.charAt(0).toUpperCase() + category.slice(1) + " Collection";
                // In real app: Fetch products for this category from database
            }
            
            // Sample product loading
            const productsContainer = document.getElementById('products-container');
            for(let i=1; i<=12; i++) {
                productsContainer.innerHTML += `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="product-card">
                            <img src="../assets/images/men/shirt${i % 3 + 1}.jpg" alt="Product ${i}">
                            <div class="product-info">
                                <h5>Product ${i}</h5>
                                <div class="price">â‚¹${799 + i*100}</div>
                                <button class="btn btn-sm btn-primary mt-2">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
