<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as men.html -->
    <title>Contact Us | SR FASHION STORE</title>
    <style>
        .contact-info-card {
            border-left: 4px solid #1e88e5;
            padding-left: 15px;
        }
        .map-container {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Same navigation as men.html -->

    <section class="container my-5">
        <h1 class="mb-4 border-bottom pb-2">Contact Us</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="contact-info-card mb-4">
                    <h4><i class="fas fa-store me-2"></i> Our Store</h4>
                    <p>123 Fashion Street, Mumbai, India - 400001</p>
                </div>
                
                <div class="contact-info-card mb-4">
                    <h4><i class="fas fa-phone me-2"></i> Contact</h4>
                    <p>+91 9876543210</p>
                    <p>support@srfashion.com</p>
                </div>
                
                <div class="contact-info-card">
                    <h4><i class="fas fa-wallet me-2"></i> Payment UPI</h4>
                    <p class="fw-bold">srfashion@upi</p>
                    <img src="../assets/images/upi-qr.png" alt="UPI QR" width="150">
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Send us a message</h4>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="map-container mt-4">
            <iframe src="https://maps.google.com/maps?q=mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                    width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
